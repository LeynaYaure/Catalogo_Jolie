<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Jolie - Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #ff1493;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .contact-form {
      background-color: #fff;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form h3 {
      color: #ff1493;
      text-align: center;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .contact-form button {
      background-color: #ff1493;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
    .contact-form button:hover {
      background-color: #ff85a2;
    }
    /* Información de contacto */
    .contact-info {
      background-color: #fff;
      padding: 1rem;
      margin-top: 2rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-info p {
      font-size: 1.1rem;
    }
	 nav a {
      display: inline-block;
      margin: 1rem 0;
      text-decoration: none;
      color: #d81b60;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
	footer {
        background-color: #f7a8b8;
        color: #000000;
        text-align: center;
        padding: 1rem;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
	}
  </style>
</head>
<body>

<header>
  <h1>Catálogo Jolie - Contacto</h1>
</header>

<!-- Sección de contacto -->
<div class="contact-form">
  <h3>Contáctanos</h3>
  <form action="#">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>

<!-- Información de contacto -->
<div class="contact-info">
  <h3>Datos de Contacto</h3>
  <p><strong>Teléfono:</strong> +593 93 991 2287 </p>
  <p><strong>Correo electrónico:</strong> leynayaure757@gmail.com</p>
  <p><strong>Dirección:</strong> Ciudadela San Francisco-Machala</p>
</div>
  <nav>
    <a href="index.html">Volver al Índice</a>
  </nav>
</main>

<footer>
  <p>Catálogo de Ropa - Tendencias 2025</p>
</footer>
</body>
</html>
