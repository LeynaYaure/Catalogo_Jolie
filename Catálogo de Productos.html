<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #f8bbd0;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .catalog-section {
            margin: 20px 0;
        }

        .catalog-section h2 {
            text-align: center;
            margin: 20px 0;
            color: #e91e63;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
    width: 120px; /* Ajusta el tamaño según necesites */
    height: auto;
    display: block;
    margin: auto;
        }

        .product-card h3 {
            font-size: 18px;
            margin: 10px;
        }

        .product-card p {
            color: #666;
            margin: 10px;
        }

        .product-card .price {
            color: #e91e63;
            font-size: 16px;
            font-weight: bold;
            margin: 10px;
        }

        .product-card button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background-color: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #c2185b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal-content h3 {
            margin: 15px 0;
        }

        .modal-content .price {
            margin: 10px 0;
            color: #e91e63;
            font-size: 18px;
            font-weight: bold;
        }

        .modal-content button {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #c2185b;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }

        .close:hover {
            color: #e91e63;
        }

        /* Cart modal styles */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .cart-modal header {
            background-color: #e91e63;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .cart-modal .cart-content {
            padding: 20px;
        }

        .cart-modal .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-modal .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .cart-modal .cart-item .details {
            flex: 1;
        }

        .cart-modal .cart-item .details h4 {
            margin: 0 0 5px;
            font-size: 16px;
        }

        .cart-modal .cart-item .details .price {
            color: #e91e63;
            font-weight: bold;
        }
         .product-card img 
		 {
            width: 150px; /* Ajustado para reducir el tamaño */
            height: auto;
            display: block;
            margin: auto;
        .cart-modal footer 
		{
            padding: 20px;
            background-color: #f5f5f5;
        }

        .cart-modal footer button {
            width: 100%;
            padding: 15px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-modal footer button:hover {
            background-color: #c2185b;
        }

        .close-cart {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }

        .close-cart:hover {
            color: #e91e63;
        }
		footer {
        background-color: #f7a8b8;
        color: #fff;
        text-align: center;
        padding: 1rem;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
    }
    </style>
</head>

<div class="modal" id="product-modal">
    <div class="modal-content">
        <button class="close">&times;</button>
        <img src="" alt="Producto" id="modal-image">
        <h3 id="modal-name"></h3>
        <p id="modal-code"></p>
        <p class="price" id="modal-price"></p>
        <button id="add-to-cart">Agregar a la Bolsa</button>
    </div>
</div>

<div class="cart-modal" id="cart-modal">
    <header>
        <h2>Bolsa de Compras</h2>
    </header>
    <div class="cart-content" id="cart-content">
        <!-- Items will be dynamically added here -->
    </div>
    <footer>
        <button class="close-cart">Cerrar</button>
    </footer>
</div>


<script>
    const modal = document.getElementById('product-modal');
    const modalImage = document.getElementById('modal-image');
    const modalName = document.getElementById('modal-name');
    const modalCode = document.getElementById('modal-code');
    const modalPrice = document.getElementById('modal-price');
    const closeModal = document.querySelector('.close');
    const cartModal = document.getElementById('cart-modal');
    const cartContent = document.getElementById('cart-content');
    const closeCart = document.querySelector('.close-cart');

    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const productCard = button.parentElement;
            modalImage.src = productCard.dataset.image;
            modalName.textContent = productCard.dataset.name;
            modalCode.textContent = `Código: ${productCard.dataset.code}`;
            modalPrice.innerHTML = `${productCard.dataset.price} <del>${productCard.dataset.oldPrice}</del>`;
            modal.style.display = 'flex';
        });
    });

    document.getElementById('add-to-cart').addEventListener('click', () => {
        const item = document.createElement('div');
        item.classList.add('cart-item');

        item.innerHTML = `
            <img src="${modalImage.src}" alt="Producto">
            <div class="details">
                <h4>${modalName.textContent}</h4>
                <p>${modalCode.textContent}</p>
                <p class="price">${modalPrice.innerHTML}</p>
            </div>
        `;

        cartContent.appendChild(item);
        modal.style.display = 'none';
        cartModal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    closeCart.addEventListener('click', () => {
        cartModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
		
    });
</script>
